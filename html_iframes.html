<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML iFRAMES</title>
</head>
<body>

	<h2>HTML iFRAMES set width and height</h2>

	<h4>Set width and height without CSS</h4>

	<iframe src="url(html_nestedlist.html" title="Nested Link Page" height="300" width="100%"></iframe>

	<h4>Set width and height using CSS</h4>

	<iframe src="html_nestedlist.html" title="Nested Link Page" style="height: 200px; width: 60%;"></iframe>

	<h2>iFRAME Border</h2>

	<h4>Remove border</h4>

	<iframe src="html_nestedlist.html" title="Nested List Page" style="height: 200px; width: 100%; border: none;"></iframe>

	<h4>Customized border</h4>

	<iframe src="html_nestedlist.html" title="Nested List Page" style="height: 200px; width: 100%; border: 2px solid darkred;"></iframe>

</body>
</html>

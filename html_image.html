<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Images</title>

	<style>
		body
		{
			background-image: url(images/simen.jpg);
		}
	</style>

</head>
<body>

	<h1 style="text-align: center;">HTML Images</h1>

	<h4>Internal Images</h4>

	<img src="images/bb_1.jpg" height="300px">
	<img src="images/bb_1.jpg" style="width: 300px; height: 400px;">

	<h4>External Images</h4>
	<img src="https://www.cidb.gov.my/themes/cidb/images/logo/logo-cidb.svg">

	<h4>Alternate Text (alt)</h4>
	<img src="https://www.cidb.gov.my/themes/cidb/images/logo/logo-cidb3.svg" alt="This is the image of CIDB logo">

	<h4>Animated Images (gif)</h4>
	<img src="images/cat.gif" alt="This is animation of Cat" width="300px">

	<h4>Image as Link</h4>
	<a href="https://www.cidb.gov.my/"><img src="images/icon.png" alt="Computer icon" style="width: 100px; height: 100px;"></a>

	<h4>Floating Image</h4>
	<p><img src="images/icon.png" alt="Computer icon" style="width: 100px; height: 100px; float: right;"> The image will float to the right of the text </p>

</body>
</html>

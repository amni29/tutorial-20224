<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested List</title>
</head>
<body>

	<h1>Nested List</h1>

	<h3>Unordered List</h3>

	<ul>
		<li>Coffee</li>
		<ul style="list-style-type: circle;">
			<li>Americano</li>
			<li>Latte</li>
		</ul>
		<li>Milk</li>
		<li>Tea</li>
		<li>Milo</li>
	</ul>

	<h3>Ordered List</h3>

	<ol>
		<li>Nasi</li>
		<li>Mee</li>
		<ol type="a">
			<li>Mee Goreng</li>
			<li>Mee Sup</li>
		</ol>
		<li>Meehon</li>
	</ol>

	<h3>Combined</h3>

	<ol>
		<li>Drink</li>
		<li>Food</li>
		<ul>
			<li>Nasi</li>
			<li>Mee</li>
		</ul>
		<li>Dessert</li>
	</ol>

</body>
</html>
